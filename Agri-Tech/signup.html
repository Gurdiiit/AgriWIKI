<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="signup.css">
    <title>
        AgriWIKI-SIGN UP
    </title>
    
    </head>
    <body >
    <div class="sec1">
        <h1>SIGN UP</h1>
        <div class="login-class">
            <form action="">
            <br>
            <label for="fname">Enter your first name: </label>
            <br>
            <input type="text" id="fname" name="fname">
            <br>
            <label for="lname"> Enter your last name: </label>
            <br>
            <input type="text" id="lname" name="lname">
            <br>
            <br>
            <label for="gender">Select your gender: </label>
            <br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="male">Female</label>
            <br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="male">Other</label>
            <br>
            <br>
            <label for="ph_no">Enter your Phone Number: </label>
            <br>
            <input type="tel" id="ph_no" name="ph_no">
            <br>
            <br>
            <label for="ad_no">Enter your Adhar Card Number: </label>
            <br>
            <input type="number" max="10000000" min="1000000" id="ad_no" name="ad_no">
            <br>
            <br>
            <label for="email">Enter your Email id: </label>     
            <br>
            <input type="email" id="email" name="email"> 
            <br>
            <br>

            <label for="crops">Enter the crops you grow(seperated with a comma): </label><br>
            <input type="text" id="crops" name="crops">
            <br>
            <br>
            <input class="btn" type="submit" value="SIGN UP" onclick="alert('Make sure all data entered is correct, it cant be changed later')">
            <br> 
            </form>
        </div>
    </div>
    </body>
</html>
